


<div id="pagination">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" title="{{page.previous.title}}">&lsaquo; <span class="skip"></span><span>»{{page.previous.title}}«</span></a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}" title="{{page.next.title}}"><span>»{{page.next.title}}«</span><span class="skip"></span> &rsaquo;</a>
  {% endif %}
</div>
