<nav id="topbar-navigation">
	<ul>
		{% for nav in site.data.navigation_topbar %}
		{% if forloop.first %}<li id="logo" class="{{ nav.side }}"><a href="{{ site.url }}{{ site.baseurl }}{{ nav.url }}"{% if nav.class %} class="{{ nav.name }}"{% endif %}>{% if nav.image %}<img src="{{ site.url }}{{ site.baseurl }}/assets/img/{{ nav.image }}" alt="{{ site.data.language.visit_frontpage }}">{% else %}{{ nav.name }}{% endif %}</a></li>
		{% else %}
		<li class="{{ nav.side }} {% if nav.class %}{{ nav.class }}{% endif %}"><a href="{{ site.url }}{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}{% if nav.image %}<img src="{{ site.url }}{{ site.baseurl }}/assets/img/{{ nav.image }}" alt="{{ nav.class }}">{% endif %}</a></li>
		{% endif %}
		{% endfor %}
	</ul>
</nav>
